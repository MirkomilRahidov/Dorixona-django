<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorilar Ro‘yxati</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #28a745;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        li:hover {
            background: #d1e7ff;
        }
        a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            width: 100%;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dorilar Ro‘yxati</h1>
        <a href="{% url 'create' %}" class="btn">➕ Yangi dori qo‘shish</a>
        <ul>
            {% for medicine in medicines %}
                <li>
                    <a href="{% url 'details' medicine.id %}">
                        {% if medicine.image %}
                            <img src="{{ medicine.image.url }}" alt="{{ medicine.name }}">
                        {% endif %}
                        <span>{{ medicine.name }} - {{ medicine.price }} so‘m</span>
                    </a>
                </li>
            {% empty %}
                <li>Hozircha dorilar mavjud emas.</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
